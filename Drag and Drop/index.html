<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div id="left">
            <div class="list-item" draggable="true"><img src="drag.png"> List Item 1</div>
            <div class="list-item" draggable="true"><img src="drag.png"> List Item 2</div>
            <div class="list-item" draggable="true"><img src="drag.png"> List Item 3</div>
            <div class="list-item" draggable="true"><img src="drag.png"> List Item 4</div>
        </div>

        <div id="right">

        </div>
    </div>

    <script>
        let listItems = document.getElementsByClassName('list-item');
        let leftContainer = document.getElementById('left');
        let rightContainer = document.getElementById('right');

        for (listItem of listItems) {
            listItem.addEventListener('dragstart', function (e) {
                let selected = e.target;

                rightContainer.addEventListener('dragover', function (e) {
                    //prevent the default behaviour of dragover on a div.
                    e.preventDefault();
                })

                rightContainer.addEventListener('drop', function (e) {
                    rightContainer.appendChild(selected);
                    selected = null;
                })

                leftContainer.addEventListener('dragover', function (e) {
                    e.preventDefault();
                })

                leftContainer.addEventListener('drop', function (e) {
                    leftContainer.appendChild(selected);
                    selected = null;
                })
            })
        }
    </script>
</body>

</html>
